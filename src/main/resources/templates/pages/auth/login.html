<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <title>Masuk - Spring Boot Todolist</title>
    <!-- Menambahkan Font Google 'Poppins' untuk tipografi yang lebih bagus -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div layout:fragment="content">
      
      <!-- STYLE CSS KHUSUS HALAMAN INI -->
      <style>
        /* Mengatur Font Global */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%); /* Background Gradasi */
            min-height: 100vh;
        }

        /* Styling Kartu Login */
        .login-card {
            border: none;
            border-radius: 20px; /* Sudut lebih bulat */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Bayangan lembut */
            background-color: #ffffff;
            margin-top: 5rem; /* Jarak dari atas */
        }

        /* Styling Judul */
        .login-title {
            font-weight: 600;
            color: #2c3e50;
            margin-top: 10px;
        }

        /* Styling Input Form */
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px; /* Lebih tinggi agar nyaman diketik */
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: #fff;
            border-color: #9599E2;
            box-shadow: 0 0 0 4px rgba(149, 153, 226, 0.1);
        }

        /* Styling Label */
        .form-label-custom {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        /* Styling Tombol Masuk */
        .btn-gradient {
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            transition: transform 0.2s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 153, 226, 0.4);
            color: white;
        }

        /* Styling Link */
        .link-custom {
            color: #9599E2;
            text-decoration: none;
            font-weight: 600;
        }
        .link-custom:hover {
            text-decoration: underline;
            color: #7a7dbf;
        }
      </style>

      <form
        th:action="@{/auth/login/post}"
        method="post"
        th:object="${loginForm}"
      >
        <!-- Menggunakan class .login-card yang sudah kita buat stylenya di atas -->
        <div class="card mx-auto login-card" style="max-width: 400px">
          <div class="card-body p-4 p-md-5">
            <div>
              <div class="text-center mb-4">
                <img
                  th:src="@{/assets/images/logo.png}"
                  alt="Logo"
                  width="70"
                  class="mb-3"
                />
                <h4 class="login-title">Selamat Datang Kembali</h4>
                <p class="text-muted small">
                  Masuk ke akun Anda untuk mengelola tugas
                </p>
              </div>

              <!-- Pesan Error Global -->
              <div
                th:if="${#fields.hasGlobalErrors()}"
                class="alert alert-danger shadow-sm border-0 rounded-3"
              >
                <i class="bi bi-exclamation-circle me-2"></i>
                <th:block
                  th:each="err : ${#fields.globalErrors()}"
                  th:text="${err}"
                ></th:block>
              </div>

              <!-- Alamat Email -->
              <div class="form-group mb-4">
                <label for="inputEmail" class="form-label-custom">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                  placeholder="nama@email.com"
                  autocomplete="email"
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Kata Sandi -->
              <div class="form-group mb-4">
                <label for="inputPassword" class="form-label-custom">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  th:field="*{password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                  placeholder="••••••••"
                  autocomplete="current-password"
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('password')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Remember Me -->
              <div class="form-group mb-4 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="optionRememberMe"
                  th:field="*{rememberMe}"
                />
                <label class="form-check-label text-muted small pt-1" for="optionRememberMe"
                  >Ingat saya di perangkat ini</label
                >
              </div>

              <!-- Tombol Masuk -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-gradient btn-block">
                  Masuk Sekarang
                </button>
              </div>

              <div class="text-center mt-4">
                <p class="small text-muted mb-0">
                  Belum memiliki akun?
                  <a th:href="@{/auth/register}" class="link-custom">Daftar disini</a>
                </p>
              </div>
              
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
