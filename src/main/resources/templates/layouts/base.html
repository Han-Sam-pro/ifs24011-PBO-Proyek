<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="id"
>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    
    <!-- PERBAIKAN: Menghapus user-scalable=0 agar sesuai standar accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Icon -->
    <link rel="icon" th:href="@{/assets/images/logo.png}" type="image/x-icon" />

    <!-- Judul -->
    <title layout:title-pattern="$CONTENT_TITLE">Spring Boot Todolist</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css}"
    />

    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/sweetalert2/dist/sweetalert2.min.css}"
    />

    <!-- Slot untuk CSS tambahan -->
    <th:block layout:fragment="others-css"></th:block>
  </head>

  <body class="bg-light">
    <!-- Slot untuk konten -->
    <div layout:fragment="content" class="container-fluid">
      <!-- Konten akan diisi oleh child templates -->
    </div>

    <!-- Bootstrap JS -->
    <script
      th:src="@{/assets/vendor/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"
    ></script>

    <!-- SweetAlert2 JS -->
    <script
      th:src="@{/assets/vendor/sweetalert2/dist/sweetalert2.all.min.js}"
    ></script>

    <!-- Logic Notifikasi Global -->
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        
        /* 
           PERBAIKAN: Mengambil variabel Thymeleaf dengan cara aman (Javascript Inlining).
           Jika ${success} tidak ada, nilainya otomatis menjadi null di JavaScript.
           Ini mencegah error syntax jika pesan mengandung tanda kutip.
        */
        var successMessage = /*[[${success}]]*/ null;
        var errorMessage = /*[[${error}]]*/ null;

        // Cek Pesan Sukses
        if (successMessage) {
          Swal.fire({
            icon: "success",
            title: "Berhasil!",
            text: successMessage,
            showConfirmButton: false, // Tidak perlu tombol OK
            timer: 2000 // Otomatis tutup dalam 2 detik
          });
        }

        // Cek Pesan Error
        if (errorMessage) {
          Swal.fire({
            icon: "error",
            title: "Gagal!",
            text: errorMessage,
            showConfirmButton: true, // User harus klik OK untuk menutup error
          });
        }
      });
    </script>

    <!-- Slot untuk JavaScript tambahan -->
    <th:block layout:fragment="others-js"></th:block>
  </body>
</html>
