<div th:fragment="editCoverTodoModal">
  <form
    th:action="@{/todos/edit-cover}"
    method="post"
    th:object="${coverTodoForm}"
    enctype="multipart/form-data"
  >
    <div class="modal fade" id="editCoverTodoModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ubah Cover Todo</h5>
            <!-- PERBAIKAN 1: Tambahkan aria-label pada tombol Close -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- PERBAIKAN 2: Tambahkan title="Todo ID" untuk memuaskan linter pada hidden input -->
            <input type="hidden" th:field="*{id}" title="Todo ID" />

            <div class="mb-3">
              <!-- PERBAIKAN 3: Tambahkan for="..." agar label terhubung dengan input file -->
              <label class="form-label" for="editCoverTodoFile">Pilih Cover</label>
              
              <input
                type="file"
                class="form-control"
                th:field="*{coverFile}"
                id="editCoverTodoFile"
              />

              <div
                class="text-danger"
                th:if="${#fields.hasErrors('coverFile')}"
                th:errors="*{coverFile}"
              ></div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>

            <button type="submit" class="btn btn-primary" id="btnSaveCover">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
